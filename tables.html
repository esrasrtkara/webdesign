<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Liste Fiyatları</title>
</head>
<body>
    <table border="2" width=50%>
        <thead>
            <tr>
                <th>Araç Adı</th>
                <th>Fiyatı</th>
                <th>Açıklama</th>
            </tr>
        </thead>
            <tr>
                <td>X</td>
                <td>100.000 $</td>
                <td>Açıklama 1 Açıklma 1</td>
            </tr>
            <tr>
                <td>Y</td>
                <td>200.000 $</td>
                <td rowspan="2">Açıklama 2 Açıklma 2</td>
            </tr>
            <tr>
                <td>Z</td>
                <td>150.000 $</td>
                
            </tr>
        <tbody>

        </tbody>
    </table>
</body>
</html>
